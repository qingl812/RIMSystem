<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路资料</title>

    <link rel="stylesheet" type="text/css" href="/css/sharedPages.css">
    <style>
        #roadInfoSelect {
            position: absolute;
            left: 0;
            width: 250px;
            top: 0;
            bottom: 0;
        }

        #roadInfoWrite {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 250px;
            right: 0;
        }

        li{
            list-style-type:none;
        }


        /* 防止input超出单元格 */
        input {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        input,
        select {
            width: 100%;
        }

        table {
            background-color: rgb(237, 247, 255);
            width: 100%;
            height: 100%;
            float: left;
        }

        td {
            border: 1px solid #9BCCFD;
        }

        td,
        td+td+td {
            text-align: right;
        }

        td+td,
        td+td+td+td {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- always show -->
    <div id="head"><iframe src="/sharedPages/head"></iframe></div>
    <div id="navigation"><iframe src="/sharedPages/navigation"></iframe></div>
    <div id="status"><iframe src="/sharedPages/status"></iframe></div>

    <!-- 道路资料 -->
    <div id="main">
        <div id="roadInfoSelect" style="background-color: rgb(229, 243, 252);">

            <div style="text-align: center; height: 30px;">请选择下面的树</div>
            <div class="buttonSet" style="width: 30px; height: 120px;">
                <a href=""><img width="30px" height="30px" src="/img/roundPlus.png"></a>
                <a href=""><img width="30px" height="30px" src="/img/roundMinus.png"></a>
                <a href=""><img width="30px" height="30px" src="/img/minusSign.png"></a>
                <a href=""><img width="30px" height="30px" src="/img/plusSign.png"></a>
            </div>
            <div class="roadTree" style="position: absolute; left: 30px; right: 0px; top: 30px;">
                <ul id="mainRoadDoc">
                    <li id="mainRoad"><img src="/img/doc.png" width="20px" height="20px"> 下沙路</li>

                </ul>
            </div>

        </div>
        <div id="roadInfoWrite">
            <div style="height: 40px; left: 0px; right: 0px;">
                <button>基本信息</button>
                <button>图片信息</button>
                <button>录音录像</button>
            </div>

            <div style="top: 40px; bottom: 0px; left: 0px; right: 0px;">
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr style="background-color: rgb(102, 169, 222);">
                        <td colspan="4" style="text-align: center;">基本信息</td>
                    </tr>
                    <tr>
                        <td style="width: 200px;">道路名称</td>
                        <td>
                            <input type=" text" value="" />
                        </td>
                        <td style="width: 200px;">道路编号</td>
                        <td>
                            <input type="text" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>道路类型</td>
                        <td>
                            <select>
                                <option>城市主干道</option>
                            </select>
                        </td>
                        <td>道路养护等级</td>
                        <td>
                            <select>
                                <option>III等养护</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>道路总长</td>
                        <td>
                            <input type="text" value="" />
                        </td>
                        <td>道路分段数</td>
                        <td>
                            <input type="text" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>道路路面类型</td>
                        <td>
                            <select>

                                <option>沥青混凝土</option>
                            </select>
                        </td>
                        <td>人行道面砖类型</td>
                        <td>
                            <select>
                                <option>四角彩色环保砖</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>盲道面砖类型</td>
                        <td>
                            <select>
                                <option>四角彩色盲人道砖</option>
                            </select>
                        </td>
                        <td>路缘石（侧石）类型</td>
                        <td>
                            <select>
                                <option>路缘石（侧石）</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="background-color: rgb(207, 230, 253);">
                        <td colspan="4" style="text-align: center;">保存</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
